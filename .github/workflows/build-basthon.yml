name: Build Basthon

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        working-directory: basthon-src
        run: yarn install

      - name: Build Basthon
        working-directory: basthon-src
        run: yarn build

      - name: Copy dist to basthon folder
        run: |
          rm -rf basthon
          mkdir basthon
          cp -r basthon-src/dist/* basthon/

      - name: Commit build output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add basthon
          git commit -m "Build Basthon dist" || echo "Nothing to commit"
          git push
